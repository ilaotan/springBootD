server.port=9090
debug=true


logging.level.com.springBootD=debug
logging.file= springbootD.log
logging.path= logs/

spring.datasource.url=jdbc:mysql://localhost:3306/springBootD
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.druid.initial-size=1
spring.datasource.druid.min-idle=1
spring.datasource.druid.max-active=20
spring.datasource.druid.test-on-borrow=true
spring.datasource.druid.stat-view-servlet.allow=true

spring.mvc.view.prefix=/templates/
#spring.mvc.view.suffix=.ftl


mybatis.type-aliases-package=com.springBootD.application.demo.model
mybatis.mapper-locations=classpath:mapper/*.xml
mapper.mappers=com.springBootD.framework.mybatis.MyMapper
mapper.not-empty=false
mapper.identity=MYSQL

pagehelper.helperDialect=mysql
pagehelper.reasonable=true
pagehelper.supportMethodsArguments=true
pagehelper.params=count=countSql